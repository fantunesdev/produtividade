{% extends "atividades/base.html" %}

    {% block title %}
        Expandir atividade
    {% endblock title %}
        {{ atividade.tipo }}
    {% block content %}
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Detalhar Plataforma</h3>
            </div>
            <div class="box-body">
                <h5 class="card-title">Nome: {{ plataforma.nome }}</h5>
                <h5 class="card-title">Descricao: {{ plataforma.descricao }}</h5>
            </div>
            <div class="box-footer">
                <form method="post">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                    <a href="{% url 'remover_area' area.id %}" class="btn btn-danger">Excluir</a>
                </form>
            </div>
        </div>

    {% endblock content %}
