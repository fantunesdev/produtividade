    {% block content %}
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Detalhar √Årea</h3>
            </div>
            <div class="box-body">
                <h4 class="card-title"><b>Id:</b> {{ area.id }}</h4>
                <h4 class="card-title"><b>Nome:</b> {{ area.nome }}</h4>
                <h4 class="card-title"><b>Descricao:</b> {{ area.descricao }}</h4>
                <h4 class="card-title"><b>Cor:</b></h4>
                <div style="background-color: {{ area.cor }}; width: 40px; height: 40px; border-radius: 20px;"></div>
            </div>

                <form method="post">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>

                </form>
            </div>
        </div>

    {% endblock content %}
