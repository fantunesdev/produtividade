{% extends "base.html" %}

    {% block title %}
        Expandir atividade
    {% endblock title %}
    {% block content %}
        <div class="card">
            <div class="card-header btn btn-danger">
                Tem certeza que deseja remover a รก abaixo?
            </div>
            <div class="card-body">
                <h5 class="card-title">Nome: {{ area.nome }}</h5>
                <form method="post">
                    {% csrf_token %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                    <button class="btn btn-danger" type="submit">Remover</button>
                </form>
            </div>
        </div>

    {% endblock content %}
