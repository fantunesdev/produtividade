{% extends "index.html" %}
    {% block title %}
        Sub-Área: {{ subarea.nome }}
    {% endblock %}

    {{ atividade.tipo }}
    {% block content %}
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Detalhar Sub-Área</h3>
            </div>
            <div class="box-body">
                <p>Área: <b>{{ subarea.area }}</b></p>
                <p>Id: <b>{{ subarea.id }}</b></p>
                <p>Nome: <b>{{ subarea.nome }}</b></p>
                <p>Descricao: <b>{{ subarea.descricao }}</b></p>
            </div>
            <div class="box-footer">
                <form method="post">
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary">Voltar</a>
                </form>
            </div>
        </div>

    {% endblock content %}
