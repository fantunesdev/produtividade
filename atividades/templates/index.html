<!DOCTYPE html>
{% load static %}
{% load  i18n %}
<html lang="pt-br">
    <head>
        <!-- CONFIGURAÇÕES INICIAIS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ÍCONES EXTERNOS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- FONTES EXTERNAS -->
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

        <!-- ESTILIZAÇÃO LOCAL -->
        <link rel="stylesheet" href="{% static 'atividades/css/styles.css' %}">
        <link rel="icon" href="{% static 'atividades/img/favicon.png' %}">

        <title>Produtividade | {% block title %}  {% endblock %}</title>
    </head>
    <body>
        <!-- INÍCIO FORMULÁRIO DE PESQUISA -->
        <!-- Quando eu tiro essa div o header está quebrando - verificar depois -->
        <div class="box box-primary toggled" id="search-form">
            <div class="box-header">
                <h3>Busca</h3>
            </div>
            <div class="box-body">
                <input type="text" class="form-control" name="" id="id_busca">
                <br>
                <a class="btn btn-primary" href="">Buscar</a>
            </div>
            <div class="box-footer">
            </div>
        </div>
        <!-- FIM FORMULÁRIO DE PESQUISA -->

        <!-- INÍCIO BARRA SUPERIOR -->

        <!-- INÍCIO LOGOTIPO -->
        <logo>
            <div>
                <img src="{% static 'atividades/img/icone.svg' %}" class="logo">
                <a href="/"><span>Produtividade</span></a>
            </div>
        </logo>
        <!-- FIM LOGOTIPO -->

        {% include '_frames/_header.html' %}

        <!-- FIM BARRA SUPERIOR -->


        <!-- INÍCIO MENU LATERAL -->
        {% include '_frames/_sidebar.html' %}
        <!-- FIM MENU LATERAL -->


        <!-- INÍCIO MAIN -->
        <main>
        {% block content %}

        {% endblock %}
        </main>
        <!-- FIM MAIN -->

        <!-- INÍCIO FOOTER -->
        {% include '_frames/_footer.html' %}
        <!-- FIM FOOTER -->

    <!-- SCRIPTS -->
    <script src="{% static 'atividades/js/scripts.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
