<!DOCTYPE html>
{% load static %}
{% load  i18n %}
<html lang="pt-br">
    <head>
        <title> Produtividade |
            {% block title %}

            {% endblock title %}
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'atividades/css/style.css' %}">
        <link rel="icon" href="{% static 'atividades/img/favicon.png' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;1,200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&family=Nunito+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--  INÍCIO HEADER  -->
        <header class="main-header">
            <nav class="main-header">
                <span id="logo">Produtividade</span>
                <!--  INÍCIO BOTÕES TOGGLE  -->
                <a id="sidebar-button"><i class="fa-solid fa-bars"></i></a>
                <section class="profile-button" id="profile-button">
                    <img id="profile-photo" src="{% static 'atividades/img/profile.jpg' %}" alt="">
                </section>
                <!--  FIM BOTÕES TOGGLE  -->

                <!--  INÍCIO PROFILE  -->
                <div id="profile">
                    <div class="profile-main">
                        <img id="photo" src="{% static 'atividades/img/profile.jpg' %}" alt="">
                        <label for="photo" id="nome">{{ request.user.first_name }} {{ request.user.last_name }}</label>
                        <span id="mail">{{ request.user.email  }}</span>
                        <span id="desde">Membro desde {{ request.user.date_joined  }}</span>
                    </div>
                    <div class="profile-footer">
                        <div id="footer-left">
                            <a class="btn" href="">Perfil</a>
                        </div>
                        <div id="footer-right">
				            <a class="btn" href="{% url 'deslogar_usuario'  %}">Logoff</a>
                        </div>

                    </div>
                </div>
                <!--  FIM PROFILE  -->
            </nav>
        </header>
        <!--  FIM HEADER  -->

        <!--  INÍCIO MENU LATERAL  -->
        <aside id="navegacao">
            <div id="user-panel">
                <img id="aside-profile-photo" src="{% static 'atividades/img/profile.jpg' %}" alt="">
                <span id="aside-profile-name">{{ request.user.username }}</span>
            </div>
            <ul class="menu">{% include '_frames/_sidebar.html' %}</ul>
        </aside>
        <!--  FIM MENU LATERAL  -->


        <main id="conteudo">
        {% block content %}

        {% endblock content %}
        </main>
        <script src="{% static 'atividades/js/scripts.js' %}" type="module"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    </body>
</html>
